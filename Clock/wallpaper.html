<!DOCTYPE html>
<head>
    <title>Javascript clock</title>
    <link rel="stylesheet" href="wallpaper.css">
</head>
<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="minutes">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>
    <script type="text/javascript" src="wallpaper.js"></script>
</body>
